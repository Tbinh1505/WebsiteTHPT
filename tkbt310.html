<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKBT4</title>
</head>

<style>
    table{
        border-collapse: collapse;
        border: 1px solid black;
    }
    th{
        padding: 10px;
    }
    td{
        padding: 10px;
    }
    tr{
        text-align: center;
    }
    .tkb{
        font-size: 30px;
        text-align: center;
    }
    tr:nth-child(2n+1){
        background-color:yellowgreen;
    }
    td:nth-child(1){
        background-color: yellowgreen;
        color: black;
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        <div class="content">
            <div class="tkb">
                <table border="1">
                    <h4>Thời Khóa Biểu</h4>
                    <tr>
                        <th></th>
                        <th>Thứ 2</th>
                        <th>Thứ 3</th>
                        <th>Thứ 4</th>
                        <th>Thứ 5</th>
                        <th>Thứ 6</th>
                        <th>Thứ 7</th>
                       
                    </tr>
                    <tr>
                        <td>Tiết 1</td>
                        <td>Ngữ Văn</td>
                        <td>Toán</td>
                        <td>Lịch Sử</td>
                        <td>Thể Dục</td>
                        <td>Vật Lý</td>
                        <td>Địa lí</td>
                    </tr>
                    <tr>
                        <td>Tiết 2</td>
                        <td>Toán</td>
                        <td>Lịch Sử</td>
                        <td>Thể Dục</td>
                        <td>Tiếng Anh</td>
                        <td>Tin Học</td>
                        <td>Vật Lý</td>
                    </tr>
                    <tr>
                        <td>Tiết 3</td>
                        <td>Toán</td>
                        <td>Toán</td>
                        <td>Tin Học</td>
                        <td>Tự Học</td>
                        <td>Toán</td>
                        <td>Lịch Sử</td>
                    </tr>
                    <tr>
                        <td>Tiết 4</td>
                        <td>Lịch Sử</td>
                        <td>Toán</td>
                        <td>Sinh Học</td>
                        <td>Thể Dục</td>
                        <td>Tự Học</td>
                        <td>Tiếng Anh</td>
                    </tr>
                    <tr>
                        <td>Tiết 5</td>
                        <td>Địa lí</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Vật Lý</td>
                        <td>Sinh Hoạt</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
